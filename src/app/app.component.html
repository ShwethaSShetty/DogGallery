
<!-- main-layout.component.html -->
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav" fixedInViewport="true" [opened]="false">
    <mat-nav-list>
      <a mat-list-item routerLink="/list">Breed List</a>
      <a mat-list-item routerLink="/random-image">Random Image</a>
      <a mat-list-item routerLink="/by-breed">By Breed</a>
      <a mat-list-item routerLink="/by-subBreed">By SubBreed</a>
      <a mat-list-item routerLink="/browse-breed">Browse Breed</a>
      <!-- Add more navigation items as needed -->
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>{{title}}</span>
    </mat-toolbar>

    <!-- Your main content goes here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
