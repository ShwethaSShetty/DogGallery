<mat-sidenav-container class="sidenav-container">
  <!--Side Nav-->
  <mat-sidenav #sidenav class="sidenav" fixedInViewport="true" [opened]="false">
    <mat-nav-list>
      <a mat-list-item routerLink="/list" (click)="sidenav.close()">Breed List</a>
      <a mat-list-item routerLink="/random-image" (click)="sidenav.close()">Random Image</a>
      <a mat-list-item routerLink="/by-breed" (click)="sidenav.close()">By Breed</a>
      <a mat-list-item routerLink="/by-subBreed" (click)="sidenav.close()">By SubBreed</a>
      <a mat-list-item routerLink="/browse-breed" (click)="sidenav.close()">Browse Breed</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <mat-toolbar color="primary" class="header-toolbar">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <div class="header-content">
        <span><img class="header-image-icon" [src]="imageUrl" alt="image-icon"></span>
        <span>{{ title }}</span>
      </div>

    </mat-toolbar>
    <!--Main Content-->
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
