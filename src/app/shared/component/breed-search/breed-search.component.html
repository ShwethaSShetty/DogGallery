<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>{{fieldTitle}}</mat-label>
    <input
      type="text"
      placeholder="Pick one"
      aria-label="Breed"
      matInput
      [formControl]="breedSearchControl"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete
      autoActiveFirstOption
      #auto="matAutocomplete"
      (optionSelected)="onOptionSelected($event)"
    >
      <mat-option class="breed-option" *ngFor="let breed of filteredOptions$|async; trackBy:trackByBreed " [value]="breed">{{ breed }}</mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
