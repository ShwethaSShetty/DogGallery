<div>
  <h3>Browse Breed</h3>
  <div *ngIf="formattedDogBreedList$ | async as breedList">
    <breed-search
      [preSelectedValue]="selectedBreed"
      [breedList]="breedList"
      (selectedBreedEmitter)="onBreedSelection($event)"
    ></breed-search>
  </div>

  <div class="img-container" *ngIf="dogImage$ | async as imageUrl">
    <img [ngSrc]="imageUrl" alt="dog-image" width="100%" height="100%"/>
  </div>
</div>
